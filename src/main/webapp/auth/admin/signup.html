<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body>
    <div class="fixed z-50 inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center">
        <div class="relative bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <button id="authClose" class="absolute top-4 right-5 hover:bg-gray-300 rounded-sm px-4 py-2">
                Close
            </button>
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Admin Sign Up</h1>
            <form action="/LBMS/adminAuthServlet" method="POST" class="space-y-4">
                <div>
                    <label for="adminName" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="adminName" name="adminName" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
				<div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="tel" id="phone" name="phone" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div id="error-message" class="text-red-500 mb-4"></div>
                <input type="hidden" name="mode" value="SignUp">
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sign Up
                </button>
            </form>
            <div class="space-y-2 text-xs text-right space-x-1 mt-4">
                <span>Already have an account?</span>
                <a href="signin.html" class="underline text-indigo-600 hover:text-indigo-800">Sign In</a>
            </div>
        </div>
    </div>
</body>
</html>
